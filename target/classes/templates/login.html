<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
    <title>登录</title>
    <script>
        window.onload = function () {
            //获取图片对象
            var img = document.getElementById("checkcode");
            //绑定单击事件
            img.onclick = function () {
                //加时间戳
                var date = new Date().getTime();
                img.src = "http://localhost:8080/getVerity?"+date;
            }
        }
    </script>
</head>

<body>
<form th:action="@{/user/login}" method="post" style="text-align: center">

    <h3 style="text-align: center">用户登录</h3>

    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
     用户名：<input type="text" name="username" style="width: 200px" ><br>
     密&nbsp;&nbsp;&nbsp;码 ：<input type="password" name="password"  style="width: 200px" ><br>

        <!--验证码-->
        <div class="form-group">
         验 证 码 :<input class="form-control" type="text" name="code" placeholder="请输入验证码" maxlength="4"><br>
         <img id="checkcode"  th:src="@{/getVerity}" height="36" width="100px">
             <a  id="change" href="" >看不清，换一张</a>
        </div>
        <div style="text-align: center">
            <input type="checkbox" name="remember" >记住密码，七天免登
        </div>
        <div style="text-align: center">
            <input type="submit" value="登录"><br>
        </div>
    <a href="/findPassword.html">忘记密码</a>
</form>
</body>

</html>
