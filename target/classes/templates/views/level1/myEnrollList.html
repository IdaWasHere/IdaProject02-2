<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的报名情况列表</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>活动标题</th>
        <th>真实名字</th>
        <th>联系电话</th>
        <th>报名状态</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="myEnroll:${myEnrolls}">
        <td th:text="${myEnroll.getTitle()}"></td>
        <td th:text="${myEnroll.getRealname()}"></td>
        <td th:text="${myEnroll.getPhone()}"></td>
        <td th:text="${myEnroll.getState()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
