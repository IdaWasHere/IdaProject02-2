<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>需求列表管理</title>
</head>
<body>

<h3><a th:href="@{/toAdd}">添加需求</a> </h3>

<table>
    <thead>
    <tr>
        <th><input type="checkbox" name="" value=""></th>
        <th>ID</th>
        <th>标题</th>
        <th>简介</th>
        <th>细节</th>
        <th>预算</th>
        <th>开始时间</th>
        <th>结束时间</th>
        <th>企业邮箱</th>
        <th>审核状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="requirement:${requirements}">
        <td><input type="checkbox" name="" value=""></td>
        <td th:text="${requirement.getId()}"></td>
        <td th:text="${requirement.getTitle()}"></td>
        <td th:text="${requirement.getIntroduction()}"></td>
        <td th:text="${requirement.getDetails()}"></td>
        <td th:text="${requirement.getBudget()}"></td>
        <td th:text="${#dates.format(requirement.getStarttime(),'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${#dates.format(requirement.getEndtime(),'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${requirement.getCompanyemail()}"></td>
        <td th:text="${requirement.getIf_read()==0?'审核中':'已审核'}"></td>
        <td>
            <a th:href="@{/toUpdate/}+${requirement.getId()}">修改</a>
            <a th:href="@{/deleteRequirement/}+${requirement.getId()}">删除</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
