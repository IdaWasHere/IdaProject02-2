<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <script src="webjars/jquery/3.3.1/jquery.js" ></script>
    <script>
        function sendMail() {
            var m = $("#mail").val();
            $.get('/sendMail',{toMail:m},function (res) {
                alert('发送成功')
            });
        }
    </script>
</head>
<body>
<h3 style="text-align: center">忘记密码</h3>
<form action="/user/forgetPassword" method="post" style="text-align: center">

    <div>邮箱:<input type="text" name="mail" id="mail" style="width: 250px"></div>
    <div>验证码:<input type="text" name="veritycode" id="veritycode" style="width: 150px">
        <button  onclick="sendMail()">获取验证码</button>
    </div>
    <div>
        <button style="width: 50px;" id="submit" >提交</button>
    </div>
</form>
<a th:href="@{/user/toLogin}">返回登录页面</a>
</body>
</html>
